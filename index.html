<!DOCTYPE html>
<html>
  <head>
    <title>MEAM Swipe Access</title>
    <link rel="stylesheet" href="./public/external/semantic.css" />
    <link rel="stylesheet" href="./public/external/icon.css" />
    <script src="./public/external/jquery-3.1.0.js"></script>
    <script src="./public/external/semantic.js"></script>
    <script src="./public/external/moment.js"></script>
    <script src="./node_modules/pouchdb/dist/pouchdb.min.js"></script>
    <style>
      a {
        cursor: pointer;
      }
    </style>
  </head>
  <body>

    <!-- Main GUI -->
    <div class="ui grid" style="width: 520px; height:650px;">
      <div class="column">
        <div class="ui container" style="margin-top:2em;">

          <h1 class="ui header">Meam Swipe Access</h1>

          <div class="ui fluid action input">
            <input id="input" placeholder="Swipe here..." type="text">
            <div id="reset" class="ui button">Reset</div>
          </div>

          <h4 class="ui horizontal divider header">
            <i class="users icon"></i>
            Users
          </h4>

          <div id="userList" class="ui relaxed divided list">
          </div>

          <h4 class="ui horizontal divider header">
            <i class="options icon"></i>
            Controls
          </h4>

          <div>
            <button id="quit" class="ui red button">Close App</button>
            <button id="shopjob" class="ui purple button">Shop Job</button>
          </div>

          <br />

          <div>
            <button id="delete" class="ui red button">Delete User</button>
            <button id="edit" class="ui violet button">Modify User</button>
            <button id="add" class="ui blue button">Add User</button>
          </div>

          <!-- <div class="ui horizontal divider"></div> -->
          <br />

          <div>
            <button id="all" class="ui teal button">All Logs</button>
            <button id="today" class="ui green button">Today's Logs</button>
          </div>

        </div>
        <div class="ui container" style="position:absolute; bottom:0;">
          <small>Sean Lynch | <a class="source_button">Source</a> | <a class="help_button">Readme</a> </small>
        </div>
      </div>
    </div>

    <!-- Add Modal -->
    <div class="ui modal add">
      <!-- <i class="close icon"></i> -->
      <div class="header">
        Add User
      </div>
      <div class="content">
        <form class="ui form">
          <div class="field">
            <label>First Name</label>
            <input name="first-name" placeholder="First Name" type="text">
          </div>
          <div class="field">
            <label>Last Name</label>
            <input name="last-name" placeholder="Last Name" type="text">
          </div>
          <div class="field">
            <label>Penn ID Number</label>
            <input name="id-num" placeholder="ID Number" type="text">
          </div>
          <div class="field">
            <label>Access Level</label>
            <select id="level" class="ui fluid dropdown">
              <option value="">Level</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
              <option value="4">Four</option>
              <option value="5">Five</option>
            </select>
          </div>
          <div class="field">
            <label>Provisional</label>
            <input id="provisional" type="checkbox" />
          </div>
          <button id="addCancel" class="ui button">Cancel</button>
          <button id="addSave" class="ui green button" type="submit">Submit</button>
        </form>
      </div>
    </div>

    <!-- Edit Modal -->
    <div class="ui modal edit">
      <!-- <i class="close icon"></i> -->
      <div class="header">
        Edit User
      </div>
      <div class="content">
        <form class="ui form">
          <div class="field">
            <label>First Name</label>
            <input name="first-name" placeholder="First Name" type="text">
          </div>
          <div class="field">
            <label>Last Name</label>
            <input name="last-name" placeholder="Last Name" type="text">
          </div>
          <div class="required field">
            <label>Penn ID Number</label>
            <input name="id-num" placeholder="ID Number" type="text">
          </div>
          <div class="field">
            <label>Access Level</label>
            <select id="level" class="ui fluid dropdown">
              <option value="">Level</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
              <option value="4">Four</option>
              <option value="5">Five</option>
            </select>
          </div>
          <div class="field">
            <label>Provisional</label>
            <input id="provisional" type="checkbox" />
          </div>
          <button id="editCancel" class="ui button">Cancel</button>
          <button id="editSave" class="ui green button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!-- (Both) Logs Modal -->
    <div class="ui long modal logs">
      <!-- <i class="close icon"></i> -->
      <div class="header">
        <!-- Logs <div class="sub header">(num | level | id lastname | logout | duration)</div> -->
        Logs <span style='font-size: 0.70em;'>[num | level | id | lastname | logout | duration]</span>
      </div>
      <div class="content">
        <div id="logsList" class="ui divided list">

        </div>
        <button id="logsClose" class="ui button">Close</button>
      </div>
    </div>

    <!-- Delete Modal -->
    <div class="ui modal delete">
      <!-- <i class="close icon"></i> -->
      <div class="header">
        Delete
      </div>
      <div class="content">
        <form class="ui form">
          <div class="field">
            <label>ID Number</label>
            <input name="id-num" placeholder="PennID Number..." type="text">
          </div>
          <button id="deleteClose" class="ui button">Close</button>
          <button id="deleteButton" class="ui red button">Delete</button>
        </form>
      </div>
    </div>

    <!-- Functionality -->
    <script src="./public/main.js"></script>
    <script src="./public/button_handlers.js"></script>

  </body>
</html>
